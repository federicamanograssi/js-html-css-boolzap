<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- --- EXTERNAL --- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- ----FONT--- -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
    <!-- --------- MY STYLE ------------ -->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzap</title>
</head>
<body>
    <div class="container-fluid">
        <div id="myApp" class="container">

            <!-- LEFT SECTION----------- -->
            <div id="left_section">

                <!-- USER HEADER----- -->
                <div id="user_header">
                    <div class="users_block">
                        <img src="img/avatar_io.jpg" alt="">
                        <span>Nome utente</span>
                    </div>
                    <div id="user_header_settings">
                        <ul class="menu_inline">
                            <li><i class="fas fa-circle-notch"></i></li>
                            <li><i class="fas fa-comment-alt"></i></li>
                            <li><i class="fas fa-ellipsis-v"></i></li>
                        </ul>
                    </div>
                </div>

                <!-- NOTIFICATIONS---- -->
                <div id="notifications_section">
                    <div><i class="fas fa-bell-slash"></i></div>
                    <div>
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <p>Attiva notifiche desktop</p>
                    </div>
                </div>

                <!-- SEARCH BAR---- -->
                <div id="search_bar_section">
                    <div><i class="fas fa-search"></i></div>
                    <div><input type="text" placeholder="Cerca o inizia una nuova chat"></div>
                </div>

                <!-- CHATLIST----- -->
                <div id="chat_list_section">
                    <div v-for="(contact, index) in contacts" @click="showChat" class="users_block users_chat">
                        <img src="img/avatar_1.jpg" alt="">
                        <span>{{contact.name}}</span>
                    </div>
                </div>
            </div>


            <!-- RIGHT SECTION----------- -->
            <div id="right_section">


                <!-- HEADER CHAT----- -->
                <div id="header_chat">
                    <div class="users_block">
                        <img src="img/avatar_io.jpg" alt="">
                        <span>Nome utente</span>
                    </div>
                    <div id="header_chat_settings">
                        <ul class="menu_inline">
                            <li><i class="fas fa-search"></i></li>
                            <li><i class="fas fa-paperclip"></i></li>
                            <li><i class="fas fa-ellipsis-v"></i></li>
                        </ul>
                    </div>
                </div>

                <!-- MESSAGE SECTION---- -->
                <div id="message_section"></div>

                <!-- INPUT SECTION---- -->
                <div id="input_message_section">
                    <div><i class="far fa-smile"></i></div>
                    <div id="message_input"><input type="text" placeholder="Scrivi un messaggio"></div>
                    <div><i class="fas fa-microphone"></i></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
